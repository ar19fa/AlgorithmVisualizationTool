<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Algorithm Visualizer</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="row">
    <select id="algo">
      <option value="SKYLINE">Skyline</option>
      <option value="BFS">BFS</option>
      <option value="DFS">Iterative DFS</option>
      <option value="HULL">Convex Hull</option>

    </select>

    <input id="file" type="file" accept=".txt,.csv" />
    <button id="runBtn" type="button">Apply</button>
  </div>

  <div class="vizLayout">
  <div class="viz">
    <canvas id="canvas"></canvas>
  </div>

  <div class="side">
    <div class="sideTitle">Input (as read)</div>
    <pre id="inputPrint"></pre>

    <div class="sideTitle">Output</div>
    <pre id="outputPrint"></pre>
  </div>
</div>

  <script src="/app.js"></script>
</body>
</html>
